<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Ari's Simple HTML Color Table</title>
        <link rel="shortcut icon" href="cosineTangent.gif" type="image/x-icon" />
        <link rel="stylesheet" href="SimpleStyle.css">
    </head>

    <body>

        <table style="border: 3px dashed darkblue; table-layout: auto">
            <thead>
                <tr>
                    <th colspan="6" style="font-family:Cursive; color:blueviolet; border-bottom:3px solid darkblue">
                    <em>HTML Color Table</em> </th>
                </tr>
                <tr>
                    <th style="padding:5px;border-right:1px solid black;border-bottom:1px solid darkblue;
                    font-family:Cursive; color:white"></th>
                    <th style="padding:5px;border-right:1px solid black;border-bottom:1px solid darkblue;
                    font-family:Cursive;">White</th>
                    <th style="padding:5px;border-right:1px solid black;border-bottom:1px solid darkblue;
                    font-family:Cursive;">Red</th>
                    <th style="padding:5px;border-right:1px solid black;border-bottom:1px solid darkblue;
                    font-family:Cursive;">Yellow</th>
                    <th style="padding:5px;border-right:1px solid black;border-bottom:1px solid darkblue;
                    font-family:Cursive;">Blue</th>
                    <th style="padding:5px;border-right:1px solid black;border-bottom:1px solid darkblue;
                    font-family:Cursive;">Black</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td style="padding:5px;border-right:1px solid black;border-bottom:1px solid darkblue;">
                    <em>White</em></td>
                    <td style="padding:5px;">White</td>
                    <td style="padding:5px;">Pink</td>
                    <td style="padding:5px;">LightYellow</td>
                    <td style="padding:5px;">lightBlue</td>
                    <td style="padding:5px;">Grey</td>
                </tr>
                <tr>
                    <td style="padding:5px;border-right:1px solid black;border-bottom:1px solid darkblue;">
                    <em>Red</em></td>
                    <td style="padding:5px;">Pink</td>
                    <td style="padding:5px;">Red</td>
                    <td style="padding:5px;">Orage</td>
                    <td style="padding:5px;">Purple</td>
                    <td style="padding:5px;">DarkRed</td>
                </tr>
                <tr>
                    <td style="padding:5px;border-right:1px solid black;border-bottom:1px solid darkblue;">
                    <em>Yellow</em></td>
                    <td style="padding:5px;">LightYellow</td>
                    <td style="padding:5px;">Orange</td>
                    <td style="padding:5px;">Yellow</td>
                    <td style="padding:5px;">Green</td>
                    <td style="padding:5px;">DarkGoldenRod</td>
                </tr>
                <tr>
                    <td style="padding:5px;border-right:1px solid black;border-bottom:1px solid darkblue;">
                    <em>Blue</em></td>
                    <td style="padding:5px;">LightBlue</td>
                    <td style="padding:5px;">Purple</td>
                    <td style="padding:5px;">Green</td>
                    <td style="padding:5px;">Blue</td>
                    <td style="padding:5px;">DarkBlue</td>
                </tr>
                <tr>
                    <td style="padding:5px;border-right:1px solid black;border-bottom:1px solid darkblue;">
                    <em>Black</em></td>
                    <td style="padding:5px;">Grey</td>
                    <td style="padding:5px;">DarkRed</td>
                    <td style="padding:5px;">DarkGoldenRod</td>
                    <td style="padding:5px;">Blue</td>
                    <td style="padding:5px;">Black</td>
                </tr>
            </tbody>

        </table>

        <hr/>
        <div>
            <a href="index.html">Index </a>*
            <a href="form.html">Form </a>
        </div>
    </body>
</html>
